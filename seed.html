<head>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.2/angular.js'></script>
    <script src="kunzler.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="seed.css">
    <script src="//angular-ui.github.io/ui-router/release/angular-ui-router.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i,700|Raleway|Source+Sans+Pro:400,400i" rel="stylesheet">


<body ng-app="Kunzler" ng-controller="seedCtrl">
    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Kunzler Seed</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
         </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="../CreativeAssign3/index.html">Home </a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="../CreativeAssign3/seed.html">Seed <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../CreativeAssign3/contact.html">Contact us</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <div class='parallax'>
        <div class='title'>Seed Products</div>
    </div>
    
     <div class="seedList">
        
         <div ng-repeat="seed in seeds">
          <div class="seedItem" id="seedName" style="background-image:url('{{seed.img}}')" ng-mouseenter="options=false" ng-mouseleave="options=true">
              <span class="name" ng-hide="!options">{{seed.name}}</span>
              <span class="price" ng-hide="options">{{seed.price}}</span>
            </div>
        </div>
    </div>
    
    <div class="otherstuff">Some stuff right here</div>


</body>

</html>
